<h3>{{pageHeading}}</h3>
<div class="row">

    <div>
        <button id="messageEdit" class="btn btn-primary" ng-click="editMessage()" style="margin-right: 5px">
            Edit
        </button>

    </div>
    <div>
        <!--<button class="btn btn-primary" ng-click="savePerson(person.PersonID,person)">  -->
        <button id="messageSave" class="btn btn-primary" ng-click="saveMessage(message)" style="margin-right: 5px">
            Save
        </button>
    </div>
    <div>
        <button id="messageCancel" class="btn btn-primary" ng-click="cancelMessage(message.MessageID)" style="margin-right: 5px">
            Cancel
        </button>
    </div>
    <div>
        <button id="messageDelete" class="btn btn-primary" ng-click="deleteMessage(message.MessageID)">
            Delete
        </button>
    </div>



</div>
<fieldset id="messageFieldset">
    <!-- disabled false>-->
    <div>
        <br />
        <span class="input-group-addon" style="width: 160px; text-align: left">Message ID</span>
        <input id="MessageID" type="text" class="form-control" ng-model="message.MessageID" name="MessageID" />
        <br />
        <div>
            <select id="MessageTypeID" class="dropdown" style="width:200px" ng-model="message.MessageTypeID" ng-options="mt.MessageTypeID as mt.MessageTypeName for mt in messageType">
                <option value="{{t.PersonTypeID}}">"{{t.PersonTypeName}}"</option>
            </select>
            <!--Selected Person ID : {{person.PersonTypeID}}-->
        </div>
        <br />
        <span class="input-group-addon" style="width: 160px; text-align: left">Name</span>
        <input id="MessageName" type="text" class="form-control" ng-model="message.MessageName" name="MessageName" />
        <br />
        <span class="input-group-addon" style="width: 160px; text-align: left">Description</span>
        <input id="MessageDescription" type="text" class="form-control" ng-model="message.MessageDescription" name="MessageDescription" />
        <br />
        <div>
            <span class="input-group-addon" style="width: 160px; text-align: left">File Name</span>
            <input id="MessageFileName" type="text" class="form-control" ng-model="message.MessageFileName" name="MessageFileName" value="" />
        </div>
        <br />
        <div>
            <span class="input-group-addon" style="width: 160px; text-align: left">Folder Location</span>
            <input id="MessageLocation" type="text" class="form-control" ng-model="message.MessageLocation" name="MessageLocation" value="" />
        </div>

        <br />

        <option value="">Person Type</option>
        <option value=""></option>
    </select>-->


    </div>
</fieldset>
