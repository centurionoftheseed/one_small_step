
<div>

    <button class="btn btn-primary" ng-click="createPersonType()">
        Add
    </button>

    <br />

        <tr>
            <th>Contact Type ID</th>

            </td>
            <!--<td>
                <button class="btn btn-primary" ng-click="editMessageType(p.PersonID)">Edit</button>
