
<div>
    <h3>{{pageHeading}}</h3>
    <button class="btn btn-primary" ng-click="createSourceType()">
        Add
    </button>
    <br />
    <br />
</div>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Source Type ID</th>
            <th>Source Type</th>
            <!--<th></th>
            <th></th>-->
        </tr>
    </thead>
    <tbody ng-repeat="st in sourceTypes">
        <tr>
            <td>{{ st.SourceTypeID }}</td> <!--why doesn't this work: <td ng-model="p.FirstName"></td>-->
            <td>{{ st.SourceTypeName }}</td>
            <td>
                <button class="btn btn-primary" ng-click="showSourceType(st.SourceTypeID)">View</button>
            </td>
            <!--<td>
                <button class="btn btn-primary" ng-click="editSourceType(p.PersonID)">Edit</button>
            </td>-->
            <td>
                <button class="btn btn-primary" ng-click="deleteSourceTypeFromList($index)">Delete</button>
            </td>

        </tr>
    </tbody>
</table>
